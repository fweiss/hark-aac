<!DOCTYPE html>
<html>
    <head>
        <title>Hark</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="hark.css"/>
        <script src="underscore.js"></script>
        <script src="vocabulary-1.js"></script>
        <script src="hark.js"></script>
    </head>
    <body>
        <div id="control"></div>
        <div id="settings" class="panel">
            <table>
                <tbody></tbody>
            </table>
        </div>
        <div id="utterance-settings" class="panel">
            <div class="input"></div>
                <button id="testUtteranceButton">Test</button>
                <input id="testUtteranceText" type="text" style="width: 25em" value="This is how the settings sound"></input>
            <div class="input">
                <label for="voice">Voice</label>
                <select id="voice"></select>
            </div>
            <div class="input">
                <label for="volume">Volume</label>
                <input id="volume" type="range" min="0" max="1" step="0.1"></input>
            </div>
            <div class="input">
                <label for="rate">Rate</label>
                <input id="rate" type="range" min="0" max="1" step="0.1"></input>
            </div>
            <div class="input">
                <label for="pitch">Pitch</label>
                <input id="pitch" type="range" min="0" max="2" step="0.1"></input>
            </div>
        </div>
        <div id="categories"></div>
        <div id="panels"></div>
    </body>
</html>
